 
<section id="base" class="section">
  <h1 class="title">Base64</h1>
  <div class="field">
      <label class="label"></label>
      <p class="control">
        <textarea class="textarea" [(ngModel)]="encodedField" placeholder="Paste the message you want decoded here..." spellcheck="false"></textarea>
        <a class="button is-link" style="position:absolute;right:.5em;top:.5em;" ngxClipboard [cbContent]="encodedField"><span class="icon"><i class="fa fa-files-o" aria-hidden="true"></i></span></a>    
      </p>
  </div>
  <br />   
  <div class="level">            
      <div class="level-left has-addons">
          <a class="button is-primary is-medium" (click)="encode()"> <span>Encode</span> <span class="icon"><i class="fa fa-arrow-up"></i></span></a>               
      </div>
      <div class="level-right">
          <a class="button is-primary is-medium" (click)="decode()"><span class="icon"><i class="fa fa-arrow-down"></i></span> <span>Decode</span></a>               
      </div>
    
  </div>
  <div class="field">
      <label class="label"></label>
      <p class="control">
        <textarea class="textarea" [(ngModel)]="decodedField" placeholder="Paste the message you want encoded here..." spellcheck="false"></textarea>
        <a class="button is-link" style="position:absolute;right:.5em;top:.5em;" ngxClipboard [cbContent]="decodedField"><span class="icon"><i class="fa fa-files-o" aria-hidden="true"></i></span></a>                    
      </p>
  </div>

  <div class="notification is-danger" *ngIf="isError">
      <button class="delete" (click)="removeNotification()"></button> 
        {{errorMessage}}
      </div>
</section>
